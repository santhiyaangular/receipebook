<div class="row">
    <div class="col-xs-12">
        <img src="{{ receipe.image }}" alt="" class="img-responsive"style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>{{ receipe.name }}</h3>
    </div>
    
</div>
<div>
    <div class="col-xs-12">
        <div appDropdown class="btn-group">
            <button
             type="button"
             class="btn btn-primary dropdown-toggle">
             Manage Receipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To shopping list</a></li>
                <li><a style="cursor: pointer;" (click)="onEditReceipe()">Edit Receipe</a></li>
                <li><a style="cursor: pointer;">Delete Receipe</a></li>
            </ul>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ receipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of receipe.ingredients">
            {{ ingredient.name }} - {{ ingredient.amount }}

            </li>
        </ul>
        
    </div>

</div>
