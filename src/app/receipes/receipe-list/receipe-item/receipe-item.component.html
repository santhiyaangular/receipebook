<a style="cursor: pointer" class="list-group-item clearfix" 
[routerLink]="[index]"
routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ receipe.name }}</h4>
        <p class="list-group-item-text">{{ receipe.description }}</p>

    </div>
    <span class="pull-right">
        <img src= "{{ receipe.image }}" class="img-responsive" style="max-height:50px;">

    </span>
</a>
