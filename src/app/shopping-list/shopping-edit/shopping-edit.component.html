<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 from-group">
                    <label for="name">Name</label>
                    <input type="text" [(ngModel)]="itemName" id="name" name="name" ngModel required class="form-control">
                </div>
                <div class="col-sm-2 from-group">
                    <label for="amount">Amount</label>
                    <input type="number" [(ngModel)]="itemAmount" id="amount" name="amount" ngModel required pattern="^[1-9]+[0-9]*$" class="form-control">
                
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]=!f.valid>{{ editMode ? 'Update' : 'Add' }}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
        
    </div>
</div>
